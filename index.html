<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!--1.상단 헤더-->
    <div class="status-bar">
      <!--1-1.Service-->
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <!--1-2.Time-->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <!--1-3.Battery-->
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--2.welcome-->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account,<br />log in with your email or phone
        number.
      </p>
    </header>

    <!--3.log in-->
    <form class="log-in__form">
      <input class="log-in__input" placeholder="Email or Phone numder" />
      <input class="log-in__input" placeholder="Password" />
      <button class="log-in__bottom">Log in</button>
      <button class="log-in__bottom-se">Sign up</button>
      <a class="log-in__text">Find Kakao Accountor Password</a>
    </form>
  </body>
  <script
    src="https://kit.fontawesome.com/4d7c439bfc.js"
    crossorigin="anonymous"
  ></script>
</html>
