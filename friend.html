<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
     <!--1.상단 헤더-->
     <div class="status-bar">
        <!--1-1.Service-->
        <div class="status-bar__column">
          <span>Service</span>
          <i class="fas fa-wifi"></i>
        </div>
  
        <!--1-2.Time-->
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
  
        <!--1-3.Battery-->
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="friend-header">
        <h1 class="friend-header__title">친구</h1>
        <div class="friend-icons__list">
          <span class="friend-icon__icons"><i class="fas fa-search"></i></span>
          <span class="friend-icon__icons"
            ><i class="fas fa-user-plus"></i
          ></span>
          <span class="friend-icon__icons"><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <div class="blankfriend"></div>
    <div class="friend-main-profile">
      <div class="friend-main-profile-obj">
        <div class="friend-main-profile-obj-imgbox">
          <img
            class="friend-main-profile-obj-img"
            src="profile.jpg"
          />
        </div>
        <div class="friend-main-profile-obj-texts">
          <div class="friend-main-profile-obj-namebox">
            <p class="friend-main-profile-obj-name">Unknown</p>
          </div>
          <div class="friend-main-profile-obj-stylebox">
            <p class="friend-main-profile-obj-style">First Project</p>
          </div>
        </div>
      </div>
    </div>

    <div class="friend-main-Recommended_Friend">
      <div class="friend-main-Recommended_Friend-title">
          <div class="friend-main-Recommended_Friend-title-b">
        <p class="friend-main-Recommended_Friend-title-tx">Recommended Friend</p>
        <p class="friend-main-recommended_Friend-title-tx">
            <i class="fas fa-chevron-up"></i>
        </p>
        </div>
        <div class="friend-main-Recommended">
          <div class="friend-main-Recommended_box">
            <img
            class="friend-main-profile-obj-img"
            src="https://cdn.pixabay.com/photo/2017/01/10/23/01/icon-1970474_960_720.png"
          />
          <p class="friend-main-Recommend_say">Make new friends!</p>
          </div>
          <div class="friend-main-Recommended_se"> 
              <p class="friend-main-Recommended_ri"><i class="fas fa-chevron-right">79</i></p>
          </div>
        </div>
      </div>
    </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a href="friend.html" class="nav__link"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="chat.html" class="nav__link"
              ><i class="far fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="search.html" class="nav__link"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="more.html" class="nav__link"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
     
</body>
<script
    src="https://kit.fontawesome.com/4d7c439bfc.js"
    crossorigin="anonymous"></script>
</html>
